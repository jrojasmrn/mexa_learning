{% extends 'admin_panel/base.html' %}
{% load static %}

{% block title %}
    Crear Anuncios
{% endblock %}

{% block content %}
<section id="create_notice">
    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Inserta el titulo del anuncio</label>
                            <input required type="text" class="form-control" name="title">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Inserta el mensaje del anuncio</label>
                            <textarea required class="form-control" rows="3" name="content"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Inserta una im√°gen para el anuncio(Opcional)</label>
                            {{form.image_adver}}
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Inserta un link para el anuncio(Opcional)</label>
                            <input type="url" class="form-control" name="link_adver">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Usuario</label>
                            {{form.user}}
                        </div>
                    </div>
                    <button type="submit" class="mt-4 mb-3 btn btn-primary btn-lg btn-block">Crear anuncio</button>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
